<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule Appointment | Dr. Zully Lizarazo</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Calendly widget stylesheet -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
</head>
<body>
  <button id="menu-toggle" aria-label="Open navigation" style="display:none;position:fixed;top:1rem;left:1rem;z-index:1000;font-size:2rem;background:none;border:none;cursor:pointer;">
    <i class="fas fa-bars"></i>
  </button>
  
  <aside class="sidebar" id="sidebar">
    <img src="avatar.jpg" alt="Dr. Zully Lizarazo" class="avatar" />
    <h1>Dr. Zully Lizarazo</h1>
    <p>Clinical Psychologist</p>
    <nav aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="schedule.html" aria-current="page">Book Consult</a>
    </nav>
    <div>
      <a href="https://linkedin.com/in/drzlizarazo" target="_blank" class="social-icon" title="LinkedIn">
        <i class="fab fa-linkedin fa-lg"></i>
      </a>
    </div>
  </aside>
  
  <main class="main-content">
    <section aria-labelledby="appointment-heading">
      <header>
        <h2 id="appointment-heading">Appointment Request Form</h2>
      </header>
      <form>
        <div>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required><br><br>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required><br><br>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="4" required></textarea><br><br>
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>

    <footer style="text-align:center; margin-top: 4rem;">
      <a href="index.html">‚Üê Back to Home</a> | <a href="services.html">Services</a>
    </footer>
  </main>
  <script src="main.js"></script>
</body>
</html>
